<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">

            <div class="col-md-4 pr-0 d-none d-md-block" id="lado-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 d-md-none">
                                <i class="fas fa-arrow-left d-md-none" style="font-size:20px;cursor: pointer;" onclick="ocultarChatList()"></i>
                            </div>
                            <div class="col-9 col-sm-9 col-md-9">
                                <img id="imgProfile" src="assets/img/avatar.png" class="rounded-circle profile-pic">
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                                <div class="dropleft">
                                    <span class="dropdown-toogle" data-toggle="dropdown" style="float:right;">
                                        <i class="fas fa-ellipsis-v icons" style="cursor: pointer;" onclick="ocultarChatList()"></i>
                                    </span>
                                    <div class="dropdown-menu">
                                        <a href="#" class="dropdown-item" id="lnkNewChat" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                                        <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Iniciar Sesi贸n</a>
                                        <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item" style="display:none;">Cerrar Sesi贸n</a>
                                    </div>
                                    <div class="modal fade" id="modalFriendList">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="card">
                                                    <div class="card-header">
                                                        Lista de amigos
                                                        <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                                    </div>
                                                    <ul class="list-group list-group-flush" id="lstFriend">

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" id="lstChat">


                    </ul>
                </div>
            </div>


            <div class="col-md-8 pl-0" id="lado-2">
                <div id="chatPanel" class="card" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1 d-md-none">
                                <i class="fas fa-list mt-2" style="cursor: pointer;" onclick="mostrarChatList()"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="assets/img/avatar.png" id="imgChat" class="rounded-circle profile-pic">
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name" id="divChatName">Any name</div>
                                <div class="under-name" id="divChatSeen">Ultima vez 18/09/2020</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icons">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>

                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="messages">





                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input id="txtMessage" type="text" placeholder="Escribe un mensaje" class="form-control form-rounded">
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>


                        </div>
                    </div>
                </div>

                <div id="divStart" class="text-center">
                    <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
                    <h2 class="mt-5">Escoge tu amigo de la lista y empieza a chatear</h2>
                    <a href="#" onclick="mostrarChatList()" class="d-md-none">Nuevo Chat</a>
                    <button onclick="signIn()" class="btn btn-primary">Iniciar Sesi贸n</a>
                    <button onclick="signOut()" class="btn btn-danger">Cerrar Sesi贸n</a>


                </div>

            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/chat.js"></script>
</body>

</html>
