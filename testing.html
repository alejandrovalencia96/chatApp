<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">

            <div class="col-2 col-sm-2 col-md-4 pr-0" id="lado-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img src="assets/img/avatar.png" class="profile-pic">
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color:#f8f8f8;">
                            <input type="text" placeholder="Buscar un nuevo chat" class="form-control form-rounded">
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="startChat(1)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="assets/img/avatar.png" class="friend-pic img-rounded">
                                </div>
                                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="assets/img/avatar.png" class="friend-pic img-rounded">
                                </div>
                                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="assets/img/avatar.png" class="friend-pic img-rounded">
                                </div>
                                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="col-10 col-sm-10 col-md-8 pl-0" id="lado-2">
                <div id="chatPanel" class="card h-100" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fas fa-list mt-2" style="cursor: pointer;" onclick="mostrarChatList()"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="assets/img/avatar.png" class="profile-pic">
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name">Any name</div>
                                <div class="under-name">Ultima vez 18/09/2020</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icons">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class=""></div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input type="text" placeholder="Escribe un mensaje" class="form-control form-rounded">
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>


                        </div>
                    </div>
                </div>

                <div id="divStart" class="text-center">
                    <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
                    <h2 class="mt-5">Escoge tu amigo de la lista y empieza a chatear</h2>
                </div>

            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/js/chat.js"></script>
</body>

</html>
